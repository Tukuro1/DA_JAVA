<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content" class="container mt-5 d-flex justify-content-center align-items-center ">

    <form action="/blog/save" method="post">
        
          <div class="mb-3">
            <h4>Create New Post</h4>
          </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="title" name="title"  class="form-control" 
                   required>
          
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Content:</label>
            <input id="content" name="content"  class="form-control" 
                   required>
        </div>

        <button type="submit" class="genric-btn success-border circle">Add</button>
        <a th:href="@{/products/admin}" class="genric-btn danger-border circle">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
