<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <a href="/products/add" class="genric-btn success-border circle">Thêm sản phẩm</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Tên</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Giá</th>
            <th scope="col">Hành động</th>
            <th scope="col">Hình ảnh</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Tên sản phẩm</td>
            <td th:text="${product.description}">Mô tả sản phẩm</td>
            <td th:text="${product.price}">Giá sản phẩm</td>
            <td th:text="${product.image}">Hình ảnh</td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="me-2">
                    <i class="bi bi-pencil"></i>
                </a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}">
                    <i class="bi bi-trash3"></i>
                </a>
            </td>

        </tbody>
    </table>
</section>
</body>
</html>
