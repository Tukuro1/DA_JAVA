<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

    <head>
        <title>My Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href= "@{/css/linearicons.css}">
        <link rel="stylesheet" th:href= "@{/css/owl.carousel.css}">
        <link rel="stylesheet" th:href= "@{/css/themify-icons.css}">
        <link rel="stylesheet" th:href= "@{/css/font-awesome.min.css}">
        <link rel="stylesheet" th:href= "@{/css/nice-select.css}">
        <link rel="stylesheet" th:href= "@{/css/nouislider.min.css}">
        <link rel="stylesheet" th:href= "@{/css/bootstrap.css}">
        <link rel="stylesheet" th:href= "@{/css/main.css}">
        <link rel="stylesheet" th:href="@{/css/sidebar.css}">
        <script th:src="@{/js/sidebar.js}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>

    <body>
        <th:block th:replace="~{header/header :: header}"></th:block>

        <div class="container-fluid ps-0 section_gap">
            <div class="row content-wrapper d-flex">
               
                <div class=" bg-light ">
                    <main class="mt-3">
                        <!-- Main content goes here -->
                        <div layout:fragment="content"></div>
                    </main>
                </div>
            </div>
        </div>
        <script th:src= "@{/js/vendor/jquery-2.2.4.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
        <script th:src= "@{/js/vendor/bootstrap.min.js}"></script>
        <script th:src= "@{/js/jquery.ajaxchimp.min.js}"></script>
        <script th:src= "@{/js/jquery.nice-select.min.js}"></script>
        <script th:src= "@{/js/jquery.sticky.js}"></script>
        <script th:src= "@{/js/nouislider.min.js}"></script>
        <script th:src= "@{/js/jquery.magnific-popup.min.js}"></script>
        <script th:src= "@{/js/owl.carousel.min.js}"></script>
        <!--gmaps Js-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
        <script th:src= "@{/js/gmaps.min.js}"></script>
        <script th:src= "@{/js/main.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
