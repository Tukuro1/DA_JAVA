<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section layout:fragment="content" class="container mt-5 ">
        <a href="/products/add" class="genric-btn success-border circle">Thêm sản phẩm</a>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Tên</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Giá</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product : ${products}">
                <td th:text="${product.name}">Mark</td>
                <td th:text="${product.description}">@mdo</td>
                <td th:text="${product.price}">Otto</td>
                <td >
                    <a th:href="@{/products/edit/{id}(id=${product.id})}">
                        <i class="bi bi-pencil"></i>
                    </a>
                    
                    <a th:href="@{/products/delete/{id}(id=${product.id})}"><i class="bi bi-trash3"></i></a>
                </td>
               
              </tr>
             
            </tbody>
          </table>
    </section>
</body>
</html>
